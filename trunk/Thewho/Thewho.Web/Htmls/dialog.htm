<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>dialog</title>
    <link href="../Styles/dialog.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body
        {
            margin: 0;
            padding: 0;
        }
        h2
        {
            text-align: center;
        }
    </style>
</head>
<body id="b1">
    <h2>
        Dialog</h2>
    <hr />
    <select>
        <option>测试看看能遮住吗</option>
    </select>
    <hr />
    <input id="btn1" type="button" value="弹出层" />
    <input id="btn2" type="button" value="弹出层（锁定）" />
    <input id="btn3" type="button" value="弹出层（时效）" />
    <hr />
    <input id="btn4" type="button" value="弹出Tip" />
    <hr />
    <input id="btn5" type="button" value="弹出Alert" />
    <input id="btn6" type="button" value="弹出Alert" />
    <hr />
    <input id="btn7" type="button" value="弹出Open" />
    <hr />
    
    
    <div class="div_alert" style=" display:block;">
        <div class="title">
            <div class="left">请选择你的职业</div>
            <div class="right">关闭</div>
        </div>
        <div class="content">
        这里是内容
        </div>
        <div class="bottom">
        这里放按钮
        </div>
    </div>
    
    
</body>

<script src="Scripts/jquery-1.4.1-vsdoc.js" type="text/javascript"></script>

<!--<script src="Scripts/dialog.js" type="text/javascript"></script>-->

<script src="Scripts/dialogConfigs.js" type="text/javascript"></script>

<script src="Scripts/1.js" type="text/javascript"></script>

<script type="text/javascript">
    //$.dialog.info("我日");
    //$("#btn1").haha();
    $("#btn1").click(function() { $.cover.show(); });
    $("#btn2").click(function() { $.cover.show({ "color": "red" }); });
    $("#btn3").click(function() { $.cover.show({ "color": "blue" }); });

    $("#btn4").click(function() { $.dialog.tip("测试一下~弹出tip<br/>sd<br/>sd<br/>sd", { "timeout": "10000" }); });
    $("#btn5").click(function() { $.dialog.alert("标题", "弹出alert"); });
    $("#btn6").click(function() { $.dialog.alert("标题", "弹出alert2"); });
    $("#btn7").click(function() { $.dialog.open("弹出open"); });

    //创建按钮
//    var b = {
//        qd: function() { alert(0); },
//        qx: function() { alert(1); },
//        bg: function() { alert(2); }
//    };

    function qd() {
        alert("确定");
    }
    function qx() {
        alert("取消");
    }
    function bg() {
        alert("不管");
    }
    
</script>
</html>
